<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Present For You — Demo</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh;background:#0f172a;color:#e6eef8}
    .card{background:linear-gradient(135deg,#1f2937 0%,#111827 100%);padding:28px;border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.6);max-width:720px;text-align:center}
    h1{margin:0 0 8px;font-size:28px}
    p{margin:0 0 16px;color:#9fb0d9}
    button{background:#06b6d4;border:none;padding:10px 16px;border-radius:8px;color:#04263b;font-weight:600;cursor:pointer}
    footer{margin-top:14px;font-size:12px;color:#7f98bf}
  </style>
</head>
<body>
  <div class="card">
    <h1>Present For You — Demo</h1>
    <p>Halaman ini dibuat agar ketika repository dibuka, ada index yang menampilkan hasil.
    </p>
    <button id="action">Klik untuk menyapa</button>
    <div id="out" style="margin-top:12px;color:#cfe9ff"></div>
    <footer>
      Untuk melihat halaman ini sebagai situs: aktifkan GitHub Pages di Settings → Pages → Source → main / root.
    </footer>
  </div>

  <script>
    document.getElementById('action').addEventListener('click',()=>{
      const now=new Date();
      document.getElementById('out').textContent = `Halo! Ini demo berjalan. Waktu sekarang: ${now.toLocaleString('id-ID')}`;
    });
  </script>
</body>
</html>
